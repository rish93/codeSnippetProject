<div class="tutorial-container">
  <mat-tab-group>
    
    <!-- Code Snippet Tab -->
    <mat-tab label="Code Snippet">
      <h3>Example Code</h3>
      <pre><code class="language-typescript">{{ codeSnippet }}</code></pre>
      <!-- <pre><code [highlight]="codeSnippet" [lang]="'typescript'"></code></pre> -->
    </mat-tab>

    <!-- API Response Tab -->
    <mat-tab label="API Response">
      <h3>Try It Out</h3>
      <button mat-raised-button color="primary" (click)="fetchData()">Fetch Data</button>
      <pre><code class="language-json">{{ apiResponse | json }}</code></pre>

      </mat-tab>
  </mat-tab-group>
</div>
